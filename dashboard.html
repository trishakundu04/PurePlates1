<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PurePlates Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2fdf5;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    

    /* Top-right logo and name */
    .top-right {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      align-items: center;
      z-index: 1;
    }

    .top-right img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .top-right span {
      font-size: 1.2rem;
      font-weight: bold;
      color: #14532d;
    }

    /* Center content */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }

    .center-text h1 {
      font-size: 2rem;
      color: #065f46;
    }
  </style>
</head>

  <!-- Top-right logo and name -->
  <div class="top-right">
    <img src="../images/imagespureplates-logo.png.jpeg"alt="PurePlates Logo" />
    <span>PurePlates</span>
  </div>

  <div class="center-text">
