<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PurePlates - Personal Info</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e6f5e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 128, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Tell us about yourself</h2>
    <form action="dashboard.html">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required placeholder="Your Name" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" required placeholder="Your Age" min="1" max="120"/>
      </div>
      <div class="form-group">
        <label for="health">Any Health Issues?</label>
        <textarea id="health" placeholder="e.g., Diabetes, Hypertension, etc."></textarea>
      </div>
      <div class="form-group">
        <label for="allergy">Any Food Allergies?</label>
        <textarea id="allergy" placeholder="e.g., Peanuts, Milk, Gluten, etc."></textarea>
      </div>
      <button type="submit" class="submit-btn">Get My Food Plan</button>
    </form>
  </div>
  <script>
    function saveDetails() {
      const allergies = document.getElementById("allergies").value;
      const diseases = document.getElementById("diseases").value;
  
      localStorage.setItem("userAllergies", allergies);
      localStorage.setItem("userDiseases", diseases);
  
      // Redirect to dashboard
      window.location.href = "dashboard.html";
    }
  </script>
  
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const name = document.getElementById("name").value;
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;
      const health = document.getElementById("health").value;
      const allergy = document.getElementById("allergy").value;
  
      localStorage.setItem("userName", name);
      localStorage.setItem("userGender", gender);
      localStorage.setItem("userAge", age);
      localStorage.setItem("userHealth", health);
      localStorage.setItem("userAllergy", allergy);
  
      window.location.href = "dashboard.html";
    });
  </script>
  
</body>
</html>
